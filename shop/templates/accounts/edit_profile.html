{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<title>Profile</title>


<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light text-light bg-dark" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
